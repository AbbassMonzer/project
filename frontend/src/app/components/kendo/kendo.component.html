<kendo-chart [categoryAxis]="{ categories: categories }">
  <kendo-chart-title
    text="How our clients are distributed across cities"
  ></kendo-chart-title>
  <kendo-chart-legend
    position="bottom"
    orientation="horizontal"
  ></kendo-chart-legend>
  <kendo-chart-tooltip></kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item
      *ngFor="let item of series"
      type="column"
      [data]="[item.count]"
      [name]="item.city +', ' +item.country"
    >
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
